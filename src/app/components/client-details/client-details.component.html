<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ currentClient?.id }}" class="btn btn-dark">
        Edit
      </a>
      <button class="btn btn-danger" (click)="delClient(currentClient)">Delete</button>
    </div>
  </div>
</div>
<hr>
<div class="card">
  <h3 class="card-header">{{ currentClient?.firstName }} {{ currentClient?.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Client ID: {{ currentClient?.id }}</h4>
      </div>


      <div class="cold-md-8 col-sm-6">

        <h3 class="pull-right">
          Balance
          <span [ngClass]="{'text-danger': tempBalance <= 0, 'text-success': tempBalance > 0}">
            {{ currentClient?.balance | currency: "USD" }}
          </span>
          <small>
            <a>
              <i class="fa fa-pencil" (click)="showBalanceBlock()"></i>
            </a>
          </small>
        </h3>

        <div class="clearfix" *ngIf="editBalance">
          <form>
            <div class="input-group">
              <input type="text"
                     name="balance"
                     class="form-control mr-2"
                     [(ngModel)]="currentClient.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" (click)="setBalance(currentClient.balance)">Update</button>
              </span>
            </div>
          </form>
        </div>

      </div>


    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ currentClient?.email }}</li>
      <li class="list-group-item">Contact Phone: {{ currentClient?.phone }}</li>
    </ul>
  </div>
</div>
